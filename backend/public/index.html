<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
</head>
<style>
    body,
    html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg,
                #f79533,
                #f37055,
                #ef4e7b,
                #a166ab,
                #5073b8,
                #1098ad,
                #07b39b,
                #6fba82);
        font-family: "Comic Sans MS", "Chalkboard SE", "Arial", sans-serif;
    }

    .container {
        text-align: center;
        padding: 40px;
        background: rgba(255, 255, 255, 0.85);
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 500px;
    }

    h1 {
        color: #ff6347;
        font-size: 60px;
        margin-bottom: 0;
    }

    h2 {
        color: #333;
        font-size: 30px;
    }

    p {
        font-size: 18px;
        color: #555;
        line-height: 1.6;
        margin: 20px 0;
    }

    a {
        display: inline-block;
        background-color: #22a6b3;
        color: #fff;
        padding: 10px 25px;
        border-radius: 25px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    a:hover {
        background-color: #3dc1d3;
    }
</style>

<body>
    <div class="container">
        <h1>Oops!</h1>
        <h2>404 - Page Not Found</h2>
        <p>I asked the librarian if the library had any books on "not finding things," but she said they were all lost.
            Looks like
            you've found a similar spot.</p>
        <a href="/">Back to Reality</a>
    </div>
</body>

</html>
